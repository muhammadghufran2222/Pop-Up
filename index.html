<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>POP UP</title>
  </head>
  <body>
    <div class="blur"></div>
    <div class="hide">
      <div id="popup" class="popup">
        <div class="popup-content">
          <div class="content">
            <h1>Thank You!</h1>
            <p>Your Detail has been successfully submitted. Thanks!</p>
            <button id="close-popup" class="close">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <button class="open-popup">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
